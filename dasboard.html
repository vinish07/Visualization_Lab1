.slidecontainer {
  width: 10%;
  margin-left: 100px;
  margin-top: 500px;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 5px;
  border-radius: 15px;
  background: black !important;
  outline: black !important;
  opacity: 0.7;
  margin-left: 100%;
   margin-top: 100%;
  align: center;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
    opacity: 0.5;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: aqua !important;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
.centerDiv{
  width: 250px;
  border-radius: 15px;
  background: #ccc;
  padding: 10px;
  height: 50px;
  position: absolute;
  margin-top: 5px;
  margin-left: 400px;
  top: 50%;
  left: 50%;
}

</style>
